<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto;max-width:720px;margin:24px auto;padding:0 16px}</style>
</head>
<body>
  <h1>お申し込み結果</h1>
  <div id="msg"></div>
  <p><a href="/billing.html">← 申し込み画面に戻る</a></p>
  <script>
    const p = new URLSearchParams(location.search);
    const status = p.get("status");
    document.getElementById("msg").textContent =
      status === "success" ? "ありがとうございました。手続きが完了しました。" :
      status === "cancel" ? "お手続きがキャンセルされました。" :
      "状態が不明です。";
  </script>
</body>
</html>
